<!DOCTYPE html>
<html lang="en">
<head>
	<title>Real-time simulation - S. K. Gadi</title>
	<link rel="icon" type="image/png" href="favicon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" />
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
	<script   src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML' async></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js'></script>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.2.2/math.min.js" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css"/>
	<link rel="stylesheet" href="style.css?version=0.002"/>
	<script src="math-functions.js?version=0.002"></script>
	<script src="sources.js?version=0.002"></script>
	<script src="operators.js?version=0.002"></script>
	<script src="transfer-functions.js?version=0.002"></script>
	<script src="hardware-io.js?version=0.002"></script>
	<script src="script2.js?version=0.002"></script>
</head>
<body>
<div class="GSKShowWhenLoading" id="GSKShowInitProgress" style="display: block">
	<p>Loading ...</p>
	<p>Please wait until it loads. If it takes more than 1 minute, please refresh the page.</p>
</div>
<div class="GSKShowWhenLoaded" style="display: none; width: 100%; height: 100%;">
<div id="GSK_Library" title="Library (select a category)" style="display: block; padding: 0px;">
	<div id="GSK_Lib_Head" class="w3-bar w3-gray"></div>
	<div class='LoadingAnimation wrapper' style="height:0px;"> <div class='loader'> <div></div> <div></div> <div></div> <div></div> <div></div> <div></div> <div></div> <div></div> <div></div> </div> </div>
	<div id="GSK_Lib_Functions"  class="w3-row"></div>
</div>
<div id="GSK_Params_Editor" title="Parameters editor" style="display: block; padding: 0px;">
	<div id="GSK_Params_Items"></div>
	<div class="w3-row">
		<div class="w3-col s12 m12 l12">
			<div class="w3-col s12 m12 l12" id="GSK_Params_Edt_Details"></div>
			<div class="w3-col s12 m12 l12" id="GSK_Params_Mtx_Editor"></div>
		</div>
	</div>
</div>
<div id="mynetwork"></div>
<div id ="ToolbarDragging" class="w3-show-inline-block" style="position: absolute; top: 33px; left: 0; font-size: 1.5em;"><div class="w3-bar w3-theme">
	<div style = "padding: 2px 2px; cursor: move;" class="w3-bar-item ToolbarDraggingHandle" title="Move toolbar"><i class="fas fa-grip-vertical"></i></div>
	<div style = "padding: 2px 0px; cursor: default;" class="w3-bar-item w3-green">&nbsp;</div>
	<button style = "padding: 2px;" class="w3-bar-item w3-button w3-ripple" onclick="CreateNewFile()" title="New network"><i class="fas fa-file"></i></button>
	<button style = "padding: 2px;" class="w3-bar-item w3-button w3-ripple" onclick="PrepareNetworkToDownload()" title="Save this network"><i class="fas fa-save"></i></button>
	<button style = "padding: 2px;" class="w3-bar-item w3-button w3-ripple" onclick="OpenAFile()" title="Open a network"><i class="fas fa-folder-open"></i></button>
	<div style = "padding: 2px 0px; cursor: default;" class="w3-bar-item w3-green">&nbsp;</div>
	<button style = "padding: 2px;" class="w3-bar-item w3-button w3-ripple" title="Settings"><i class="fas fa-cogs"></i></button>
	<div style = "padding: 2px 0px; cursor: default;" class="w3-bar-item w3-green">&nbsp;</div>
	<button style = "padding: 2px;" class="w3-bar-item w3-button w3-ripple"  title="Explore the execution order" onclick="FocusAllNodes()"><i class="far fa-eye"></i></button>
	<button style = "padding: 2px;" class="w3-bar-item w3-button w3-ripple" onclick="SimulateTheNetwork()" title="Run/Stop simulation"><i class="fas fa-play"></i></button>
</div></div>
</div>
<div style="display: none;">
<div id="ConfirmRemoveNetwork" title="Delete this network?">
	<p><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>This network will be permanently deleted and cannot be recovered. Are you sure?</p>
</div>
<div id="OpenFileDialog" title="Select a file" style="padding: 0px">
	<form>
		<input type="file" />
		<p></p>
	</form>
</div>
<div id="SuspendGUI">
	<i class="fa fa-cog fa-spin" style="font-size:24px"></i>
</div>
</div>
</body>
</html>
