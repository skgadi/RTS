<!DOCTYPE html>
<html lang="en">
<head>
	<title>Real-time simulation - S. K. Gadi</title>
	<link rel="icon" type="image/png" href="favicon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" />
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-teal.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
	<script   src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="math-functions.js"></script>
	<script src="sources.js"></script>
	<script src="script.js"></script>
</head>
<body>
<div id="NodeEditor" title="Node editor" style="display: none; padding: 0px;">
	<div class="w3-bar w3-theme">
		<button class="w3-bar-item w3-button tablink w3-red" onclick="OpenSelectNodeType(event,'Sources')"><i class="fa fa-plug"></i></button>
		<button class="w3-bar-item w3-button tablink" onclick="OpenSelectNodeType(event,'Sinks')"><i class="fas fa-chart-line"></i></button>
		<button class="w3-bar-item w3-button tablink" onclick="OpenSelectNodeType(event,'Functions')"><i class="fa fa-superscript"></i></button>
		<button class="w3-bar-item w3-button tablink" onclick="OpenSelectNodeType(event,'SDomain')"><i class="fas fa-signature"></i></button>
		<button class="w3-bar-item w3-button tablink" onclick="OpenSelectNodeType(event,'ZDomain')"><i class="fa fa-barcode"></i></button>
		<button class="w3-bar-item w3-button tablink" onclick="OpenSelectNodeType(event,'HardwareIO')"><i class="fab fa-usb"></i></button>
	</div>
	<div id="Sources" class="w3-container NodeType" style = "padding: 0px;">
		<div class="w3-row">
			<div class="w3-col s6  m6 l6">
				<label class="SourceSignalType"><b>Select a signal</b></label>
				<select class="SourceSignalType w3-select w3-border w3-border-theme" id="SourceSignalType">
				</select>
			</div>
			<div id="SourceSingnalParams">
			</div>
		</div>
	</div>
	<div id="Sinks" class="w3-container NodeType" style="padding: 0px; display:none">
		<div class="w3-row">
			<div class="w3-col s6  m6 l6">
				<label class="SinksPlotType"><b>Plot type</b></label>
				<select class="SinksPlotType w3-select w3-border w3-border-theme" id="SinksPlotType">
					<option value="SCOPE">Scope</option>
					<option value="XYGRAPH">XY Graph</option>
				</select>
			</div>
			<div class="w3-col s6  m6 l6">
				<label class="SinksLineType"><b>Line type</b></label>
				<select class="SinksLineType w3-select w3-border w3-border-theme" id="SinksLineType">
					<option value="SOLID">Solid</option>
					<option value="DASHED">Dashed</option>
					<option value="DOTTED">Dotted</option>
				</select>
			</div>
			<div class="w3-col s6  m6 l6">
				<label class="SinksXAxisType"><b>X-axis type</b></label>
				<select class="SinksXAxisType w3-select w3-border w3-border-theme" id="SinksXAxisType">
					<option value="LINEAR">Linear</option>
					<option value="LOGARITHMIC">Logarithmic</option>
				</select>
			</div>
			<div class="w3-col s6  m6 l6">
				<label class="SinksYAxisType"><b>Y-axis type</b></label>
				<select class="SinksYAxisType w3-select w3-border w3-border-theme" id="SinksYAxisType">
					<option value="LINEAR">Linear</option>
					<option value="LOGARITHMIC">Logarithmic</option>
				</select>
			</div>
		</div>
	</div>
	<div id="Functions" class="w3-container NodeType" style="padding: 0px; display:none">
		<div class="w3-row">
			<div class="w3-col s6  m6 l6">
				<label class="FunctionsName"><b>Name</b></label>
				<select class="FunctionsName w3-select w3-border w3-border-theme" id="FunctionsName">
				</select>
			</div>
		</div>
	</div>
	</div>
	<div id="SDomain" class="w3-container NodeType" style="padding: 0px; display:none">
	</div>
	<div id="ZDomain" class="w3-container NodeType" style="padding: 0px; display:none">
	</div>
	<div id="HardwareIO" class="w3-container NodeType" style="padding: 0px; display:none">
	</div>
</div>

<div id="mynetwork"></div>

</body>
</html>
